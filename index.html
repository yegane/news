<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/ionicons.min.css"/>
    <title>Hello World</title>
</head>
<body>
<div class="left-menu">
    <div class="properties clearfix">
        <div class="image">
            <img src="image/2.jpg" alt="" class="img-responsive" />
        </div>
        <div class="d-p">
            <p class="user">سید مصطفی حسنی</p>
            <p class="company">سازمان شهرداری تهران و حومه وابسته به شرکت هواوفضا</p>
            <span class="logout" href="" class="logout">خروج</span>
            <span class="edit" href="" class="edit">ویرایش</span>
        </div>
    </div>
    <div class="setting clearfix">

        <i class="ion-ios-gear-outline"></i>
        <span>تنظیمات موضوعات و اطلاع رسانی</span>
    </div>
<!--     <div class="keyword">
        <ul>
            <li>مذاکرات :<span class="newKeyword"> 4 خبر</span> </li>
            <li>دانشگاه :<span class="newKeyword"> 23 خبر</span> </li>
            <li>رسانه :<span class="newKeyword"> 65 خبر</span> </li>
        </ul>
    </div> -->
</div>

<div class="dark"></div>

<div class="wrap-page">
    <div class="clearfix header">
        <div class="click">
            <i class="ion-navicon-round"></i>
        </div>
        <div class="clickBack">
            <i class="ion-ios-arrow-thin-left"></i>
        </div>
        <span class="title"></span>
    </div>

    <div class="content" data-role="content" id="homepage">


    </div>

    <div class="details-news" data-role="details-news">

    </div>

    <div class="loading" data-role="loading">
  <!--       <div class="gif">

        </div>
 -->
        <div class="cssload-box-loading">
        </div>
    </div>

    <div class="login-page" data-role="login-page">
        <img class="img-responsive" src="image/user2.svg" />

        <div class="form">
            <label for="user">
                <input type="text" name="user" id="user" placeholder="نام کاربری" />
                <div class="l-u"></div>
            </label>
            

            <label for="pass">
                <input type="password" name="pass" id="pass" placeholder="رمز عبور" />
                <div class="l-p"></div>
            </label>

            <input type="submit" value="ورود" />
        </div>

    </div>

    <div class="loading-other-news">
        <p class="attempt">در حال بارگذاری اخبار</p>
        <p class="finish">خبری برای مطالعه نیست</p>
    </div>

    <div class="setting-page" data-role="setting-page">
        <ul class="clearfix">
         
        </ul>

        <footer>

            <button class="cancle" value="لغو">
                لغو
                <span class="shadow"></span>
            </button>
            <button class="next-step" value="رحله بعدی">
                مرحله بعدی
                <span class="shadow"></span>
            </button>
        </footer>

        <div class="notification">
            <p>برای فعال کردن نوتیفیکیشن برای موضوع مورد نظر روی آن کلیک کنید.</p>
            <ul>

            </ul>
            <footer class="clearfix">
                <button class="cancle" value="بازگشت">
                    بازگشت
                    <span class="shadow"></span>
                </button>
                <button class="save-notification" value="ذخیره">
                    ذخیره
                    <span class="shadow"></span>
                </button>

            </footer>
        </div>
    </div>

    <div class="modal">
        <div class="header">
            <i class="ion-ios-close-outline"></i>
        </div>
        <div class="text-alert">

        </div>
        <div class="ok"></div>
    </div>

</div>

<script src="js/jquery.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/touch.js"></script>
<!--<script src="cordova_plugins.js"></script>-->
<script src="cordova.js"></script>
<script src="js/Notification.js"></script>

<script src="js/script.js"></script>

</body>

</html>
